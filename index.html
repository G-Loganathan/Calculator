<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        
        <div>
            <input type="text" name="" id="resultInput" placeholder="0">
        </div>

        <div>
            <button onclick="toDisplay('1')" class="center-div"><p>1</p></button>
            <button onclick="toDisplay('2')" class="center-div"><p>2</p></button>
            <button onclick="toDisplay('3')" class="center-div"><p>3</p></button>
            <button onclick="toDisplay('4')" class="center-div last-element"><p>4</p></button>
        </div>
        <div>
            <button onclick="toDisplay('5')" class="center-div"><p>5</p></button>
            <button onclick="toDisplay('6')" class="center-div"><p>6</p></button>
            <button onclick="toDisplay('7')" class="center-div"><p>7</p></button>
            <button onclick="toDisplay('8')" class="center-div last-element"><p>8</p></button>
        </div>
        <div>
            <button onclick="toDisplay('9')" class="center-div"><p>9</p></button>
            <button onclick="toDisplay('0')" class="center-div"><p>0</p></button>
            <button onclick="toDisplay('-')" class="center-div"><p>-</p></button>
            <button onclick="toDisplay('+')" class="center-div last-element"><p>+</p></button>
        </div>
        <div>
            <button onclick="Del()" class="center-div clear"><p>C</p></button>
            <button onclick="toDisplay('.')" class="center-div"><p>.</p></button>
            <button onclick="toDisplay('/')" class="center-div"><p>/</p></button>
            <button onclick="toDisplay('*')" class="center-div last-element"><p>*</p></button>
        </div>
        <div>
            <button onclick="Clear()" class="footer-div"><p>AC</p></button>
            <button onclick="calculate()" class="footer-div last-element"><p>=</p></button>
        </div>

    
    </div>
</body>
</html>
